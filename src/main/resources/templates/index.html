<div class="page-wrapper">
    <div class="header-wrapper">
        <header class="header">
            <div class="logo-section">
                <a href="index" class="nav-logo">T.A.</a>
            </div>
            <nav class="navigation-section"> <!--ul li로 바꾸-->
                <input type="button" class="nav-btn" value="홈" onClick="location.href='index'"/>

                {{^userdata}}
                <input type="button" class="nav-btn" value="로그인" onClick="location.href='login'"/>
                <input type="button" class="nav-btn" value="회원가입" onClick="location.href='join'"/>

                <input type="button" class="nav-logout-btn" value="로그아웃" onClick="location.href='logout'"/>
                {{/userdata}}
            </nav>
        </header>
    </div>
    <div class="banner-wrapper">
        <div class="index-left-section">
            <p class="index-content"> 얼굴인식 기반 동영상 인덱싱 시스템</p>
            <h1 class="index-title">Time Attack</h1>
            <input type="button" class="index-start-btn" value="시작하기" onClick="location.href='upload'"/>
        </div>
        <div class="index-right-section">
            <img class="index-image" src="/img/main2.png"/>
