<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style_list.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style_common.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
{{^userdata}}
<meta http-equiv="refresh" content="0;url=login">
{{/userdata}}

{{#userdata}}
<div class="page-wrapper">
    <div class="header-wrapper">
        <header class="header">
            <div class="logo-section">
                <a href="index" class="nav-logo">T.A.</a>
            </div>
            <nav class="navigation-section"> <!--ul li로 바꾸-->
                <input type="button" class="nav-btn" value="홈" onClick="location.href='index'"/>
                <input type="button" class="nav-btn" value="소개" onClick="location.href='manual'"/>
                <input type="button" class="nav-btn" value="업로드" onClick="location.href='upload'"/>
                <input type="button" class="nav-btn" value="리스트" onClick="location.href='list'"/>
                <span class="nav-user-name">{{userName}} 님</span>
                <input type="button" class="nav-logout-btn" value="로그아웃" onClick="location.href='logout'"/>
            </nav>
        </header>
    </div>
    <div class="content-wrapper">
        <!--리스트 관련된걸로 해시맵 만들어서 하면 될거같은디 반복 돌려서 테이블 만드는거-->
        <div class="list-table-section">
            <table class="list-table-content">
                <thead>
                <tr>
                    <th width="6%">No.</th>
                    <th width="19%">이미지 파일</th>
                    <th width="19%">동영상 파일</th>
                    <th width="17%">업로드</th>
                    <th width="17%">프로세스</th>
                    <th width="12%">썸네일</th> <!-- 이미지 or 영상의 썸네일??  -->
                    <th width="10%">결과</th>
                </tr>
                </thead>
                {{#file}}
                <tbody>
                <tr>
                    <td>{{no}}</td>
                    <td>{{imageFileName}}</td>
                    <td>{{videoFileName}}</td>
                    <td>{{upload}}</td>
                    <td>{{process}}</td>
                    <td><div class="list-table-thumbnail-section"><div class="list-table-thumbnail"><img src="/TimeAttackFile/file/image/{{imgSavedName}}"/></div></div></td>
<!--                    <td><div class="list-table-thumbnail-section"><div class="list-table-thumbnail"><img src="https://placeimg.com/700/700/people"/></div></div></td>-->
                    <td>
                        {{#result}}
                        <button class="list-result-btn" value="result" onclick="window.location.href = '/result?id={{uploadId}}&no={{no}}'">이동</button>
                        {{/result}}

                        {{^result}}
                        <button class="list-result-btn" value="result" disabled="disabled">이동</button>
                        {{/result}}
                    </td>
                </tr>
                </tbody>
                {{/file}}
            </table>
        </div>
    </div>
    <div style="position:fixed;left:0;top:95%;">
        <button class="setting-tool-toggle" style="border:none; background:none; cursor:pointer; color:rgba(0,0,0,0);">공간</button>
        <div class="setting-tool" style="display:inline;">
            색깔
            <button class="theme-1">1번</button>
            <button class="theme-2">2번</button>
            <button class="theme-3">3번</button>
<!--            <input type="button" onclick="get_storage();" value="겟"/>-->
<!--            <input type="button" onclick="clear_storage();" value="클리어"/>-->
            테두리
            <button class="line-check">on/off</button>
        </div>
    </div>
</div>
{{/userdata}}
</body>
<script type="text/javascript" src="/js/script_theme.js"></script>
</html>
