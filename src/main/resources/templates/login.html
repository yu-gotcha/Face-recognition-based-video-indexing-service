<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>

<body>
<tr valign="top" align="left">
    <td style="padding-left:65px; padding-top:40px; padding-right:65px;">
        {{#userdata}}
        <img src="/img/moni.png"/>
        <a href="logout" class="btn btn-default btn-flat" style="text-decoration:none; color: #222222">로그아웃</a>
        {{/userdata}}
        {{^userdata}}
        <div class="login-box" align="center">
            <div class="login-logo">
                <a href="index" style="text-decoration:none"><b>GVRLAB</b></a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <h2 class="login-box-title">Login</h2>
                <!-- <p class="login-box-msg">서비스를 이용하시려면 로그인하여 주십시오.</p>-->

                <form action="login" method="post">
                    <div class="login-form">
                        <input type="text" class="login-input" name="loginId" id="loginId" placeholder="ID">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="login-form">
                        <input type="password" class="login-input" name="loginPw" id="loginPw" placeholder="PW">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-xs-4" style="padding-top: 10px;">
                            <button type="submit" class="login-btn">LOG IN</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.login-box-body -->
        </div>
        {{/userdata}}
    </td>
</tr>
</body>
</html>
