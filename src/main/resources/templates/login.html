{{^userdata}}
<form action="login" method="post">
    <div class="login-box-body">
        <h2 class="login-box-title">Login</h2>
        <!-- <p class="login-box-msg">서비스를 이용하시려면 로그인하여 주십시오.</p>-->
        <div class="login-form">
            <input type="text" class="login-input" name="loginId" id="loginId" placeholder="ID">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="login-form">
            <input type="password" class="login-input" name="loginPw" id="loginPw" placeholder="PW">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <button type="submit" class="login-btn">로그인</button><br>
        <span class="login-no-account">계정이 없으신가요?</span>
        <input type="button" class="login-join-href" value="회원가입" onClick="location.href='join'"/>
    </div>
</form>
{{/userdata}}
</body>
</html>
